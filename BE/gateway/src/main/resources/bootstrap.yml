spring:
  application:
    name: api-gateway

  # Config Server 설정
  config:
    import: configserver:http://localhost:8888

  # Spring Cloud Bus 설정
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

  # RabbitMQ 설정 (Spring Cloud Bus)
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Actuator 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true