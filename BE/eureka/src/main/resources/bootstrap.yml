spring:
  application:
    name: eureka

  config:
    import: configserver:http://localhost:8888  # 이 부분이 변경되었습니다

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always
